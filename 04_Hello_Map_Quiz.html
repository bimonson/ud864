<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <!-- TODO 1: Create a place to put the map in the HTML-->
   <div id="map"></div>
   <script>
     // TODO: Create a map variable
      let map;

     // TODO: Complete the following function to initialize the map
     function initMap() {
       // TODO: use a constructor to create a new map JS object. You can use the coordinates
       // we used, 40.7413549, -73.99802439999996 or your own!
       map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 45.8683, lng: -84.6276 },
        zoom: 13
      });
      let grandHotel = {lat: 45.8511, lng: -84.6262};
      let marker = new google.maps.Marker({
        position: grandHotel,
        map: map,
        title: 'Grand Hotel'
      });
      let infowindow = new google.maps.InfoWindow({
        content: `<div>${marker.position}</div>`
      })
      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
     }
   </script>
   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDS9QrlzMGanhwgap_2HDTynKUPLgWCyUg&v=3&callback=initMap">
   </script>
 </body>
</html>
